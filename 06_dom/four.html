<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Edit and Remove Element</title>
</head>
<body style="background-color: black; color: #fff;">
        <ul class="language">
            <li>Javascript</li>
        </ul>
</body>
<script>
    function addLanguage(langName)
    {
       const li= document.createElement('li')
       li.innerHTML=`${langName}`
       document.querySelector('.language').appendChild(li)
    }

    function addOptiLanguage(langName)
    {
        const li= document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('Python')
    addLanguage('Java')
    addOptiLanguage("golang")

    //Edit
    const secondLang=document.querySelector("li:nth-child(2)")
    // console.log(secondLang);
    //   secondLang.replaceWith(document.createTextNode("Mojo"))  one method
    const newli=document.createElement('li')
    newli.textContent="Tanmay"
    secondLang.replaceWith(newli)   //second method to remove

    //one more example of edit and one more method of edit
    const firstLang=document.querySelector("li:first-child")
    firstLang.outerHTML='<li>TypeScript</li>'

    //remove 
    const lastLang=document.querySelector('li:last-child')
     lastLang.remove()
</script>
</html>
